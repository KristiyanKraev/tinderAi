spring.application.name=tinder-backend
server.servlet.context-path=/api
spring.ai.ollama.chat.model=llama3.1
startup-actions.initializeProfiles=true
tinderai.lookingForGender=woman
tinderai.character.user={id:'user', firstName:'Kristiyan', lastName:'Kraev', age:22, ethnicity:'White', gender:'MALE', bio:'I am a gym rat who studies software engineering, passionate about Java and making money is what I revolve my life around. In search of the woman who will push me to achieve my goals', imageUrl:'', myersBriggsPersonalityType:'ENJF'}

#JWT secret key
jwt.secret =${JWT_SECRET_KEY}
jwt.expiration=3600000

#Mail properties
spring.mail.host =smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.config.import=optional:file:.env[.properties]
